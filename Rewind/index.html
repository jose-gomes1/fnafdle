<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNAF Statistics Recap">
    <title>FNAF Wrapped - Stats Recap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/default.png">
    <link href="fonts/FiveFontsatFreddy's-Regular.ttf" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Your FNAF Wrapped</h1>
        <p>See your Five Nights at Freddy's stats and recap!</p>
    </header>

    <section class="stats-section">
        <h2>Your FNAF Stats</h2>
        <div class="stats-card">
            <h3>Total Nights Played:</h3>
            <p id="total-nights">0</p>
        </div>
        <div class="stats-card">
            <h3>Characters Encountered:</h3>
            <ul id="character-list">
                <!-- List of characters will be inserted dynamically -->
            </ul>
        </div>
        <div class="stats-card">
            <h3>Your Top Game Mode:</h3>
            <p id="top-game-mode">Night 5</p>
        </div>
        <div class="stats-card">
            <h3>Total Jumpscares Survived:</h3>
            <p id="jumpscares-survived">0</p>
        </div>
    </section>

    <footer>
        <p>Created by FNAF Fans | All rights to FNAF characters belong to Scott Cawthon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
