<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vent Repair Game</title>
    <link href="fonts/FiveFontsatFreddy's-Regular.ttf" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vent Repair Game</h1>
        <p id="message">Repair the vents while keeping an eye on Springtrap</p>
        <div>
            <button id="repair-btn">Repair Vent</button>
            <button id="check-btn">Check Vents</button>
        </div>
        <p id="tasks">Repair tasks remaining: 5</p>
        <p id="mangle-status">Springtrap distance: 0</p>

        <!-- Return to Lobby Button -->
        <a href="../index.html">
            <button id="return-to-lobby-btn">Return to Lobby</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
